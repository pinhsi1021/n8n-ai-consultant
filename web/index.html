<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n AI 導入顧問</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #b8955a;
            --gold-light: #d4b078;
            --gold-muted: rgba(184, 149, 90, 0.15);
            --gold-border: rgba(184, 149, 90, 0.25);
            --charcoal: #2c2c2c;
            --charcoal-deep: #1e1e1e;
            --charcoal-soft: #3a3a3a;
            --surface: #f7f5f2;
            --surface-warm: #f0ede8;
            --surface-card: #ffffff;
            --text-primary: #2c2c2c;
            --text-secondary: #6b6b6b;
            --text-muted: #9a9a9a;
            --text-light: #b8b8b8;
            --border: #e8e4df;
            --border-light: #f0ede8;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.08);
            --radius: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', 'Inter', -apple-system, sans-serif;
            background: var(--surface);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* ── Subtle Background Texture ── */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.02'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* ── Layout ── */
        .container {
            max-width: 780px;
            margin: 0 auto;
            padding: 60px 24px 80px;
            position: relative;
            z-index: 1;
        }

        /* ── Header ── */
        .header {
            text-align: center;
            margin-bottom: 56px;
        }

        .header-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border: 1.5px solid var(--gold);
            border-radius: 50%;
            margin-bottom: 24px;
            color: var(--gold);
            font-size: 1.5rem;
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: 500;
            letter-spacing: 0.06em;
            color: var(--charcoal);
            margin-bottom: 8px;
        }

        .header .subtitle {
            font-size: 0.82rem;
            font-weight: 300;
            color: var(--text-muted);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .header .tags {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }

        .header .tag {
            font-size: 0.7rem;
            letter-spacing: 0.08em;
            color: var(--text-light);
            padding: 4px 0;
            border-bottom: 1px solid var(--border);
        }

        /* ── Cards ── */
        .card {
            background: var(--surface-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 36px 32px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-title {
            font-size: 0.72rem;
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }

        /* ── Form ── */
        .form-group {
            margin-bottom: 32px;
        }

        .form-label {
            font-size: 0.78rem;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.04em;
            margin-bottom: 12px;
            display: block;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 1.5px solid var(--border);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
            outline: none;
            letter-spacing: 0.01em;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-bottom-color: var(--gold);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: var(--text-light);
            font-weight: 300;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            line-height: 1.7;
        }

        /* ── Example Chips ── */
        .example-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 14px;
        }

        .example-chips .label {
            font-size: 0.7rem;
            color: var(--text-light);
            width: 100%;
            letter-spacing: 0.03em;
        }

        .example-chip {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.78rem;
            padding: 5px 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 400;
        }

        .example-chip:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        .example-chip.selected {
            background: var(--gold-muted);
            border-color: var(--gold);
            color: var(--gold);
        }

        /* ── Department Chips ── */
        .dept-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .dept-chip {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.78rem;
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .dept-chip:hover,
        .dept-chip.active {
            border-color: var(--gold);
            color: var(--gold);
            background: var(--gold-muted);
        }

        .dept-desc {
            font-size: 0.78rem;
            color: var(--text-muted);
            margin-top: 10px;
            padding-left: 12px;
            border-left: 2px solid var(--gold-border);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .dept-desc.visible {
            opacity: 1;
        }

        /* ── Button ── */
        .btn-analyze {
            width: 100%;
            padding: 15px;
            background: var(--charcoal);
            color: var(--surface);
            font-size: 0.88rem;
            font-weight: 500;
            font-family: inherit;
            letter-spacing: 0.08em;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-analyze:hover {
            background: var(--charcoal-deep);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .btn-analyze:active {
            transform: scale(0.99);
        }

        .btn-analyze:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-analyze .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        .btn-analyze.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ── Results ── */
        #results {
            display: none;
        }

        #results.visible {
            display: block;
            animation: fadeIn 0.6s ease;
        }

        /* ── Result Header ── */
        .result-header {
            display: flex;
            align-items: flex-start;
            gap: 24px;
            padding: 32px;
            background: var(--surface-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
        }

        .solution-badge {
            display: inline-block;
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--gold);
            border: 1px solid var(--gold-border);
            padding: 3px 12px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .solution-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 8px;
        }

        .solution-desc {
            font-size: 0.88rem;
            color: var(--text-secondary);
            line-height: 1.7;
            font-weight: 300;
        }

        .solution-meta {
            margin-top: 14px;
            font-size: 0.72rem;
            color: var(--text-light);
            letter-spacing: 0.03em;
        }

        .difficulty-block {
            text-align: center;
            min-width: 90px;
            flex-shrink: 0;
        }

        .difficulty-number {
            font-size: 2.4rem;
            font-weight: 300;
            color: var(--charcoal);
            line-height: 1;
        }

        .difficulty-stars {
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--gold);
            margin-top: 4px;
        }

        .difficulty-label-sm {
            font-size: 0.65rem;
            color: var(--text-light);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 6px;
        }

        /* ── Workflow Section ── */
        .workflow-flow {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
            padding: 20px;
            background: var(--surface-warm);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .wf-node {
            background: var(--surface-card);
            border: 1px solid var(--border);
            padding: 7px 14px;
            border-radius: 4px;
            font-size: 0.78rem;
            color: var(--text-primary);
            white-space: nowrap;
            transition: all 0.2s;
        }

        .wf-node:hover {
            border-color: var(--gold);
            box-shadow: var(--shadow-sm);
        }

        .wf-arrow {
            color: var(--text-light);
            font-size: 0.85rem;
            font-weight: 300;
        }

        .wf-detail-item {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 14px 0;
            border-bottom: 1px solid var(--border-light);
            font-size: 0.85rem;
        }

        .wf-detail-item:last-child {
            border-bottom: none;
        }

        .wf-detail-num {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 1px solid var(--gold-border);
            color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.72rem;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .wf-detail-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .wf-detail-type {
            font-size: 0.72rem;
            color: var(--text-light);
            margin-left: 6px;
            font-weight: 300;
        }

        .wf-detail-desc {
            font-size: 0.82rem;
            color: var(--text-secondary);
            margin-top: 3px;
            font-weight: 300;
            line-height: 1.6;
        }

        /* ── Difficulty Reasons ── */
        .difficulty-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .diff-score-display {
            font-size: 2.2rem;
            font-weight: 300;
            color: var(--charcoal);
            line-height: 1;
        }

        .diff-stars-display {
            font-size: 1rem;
            letter-spacing: 2px;
            color: var(--gold);
            margin-top: 2px;
        }

        .diff-label-text {
            font-size: 0.78rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .reason-item {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 14px 16px;
            margin-bottom: 6px;
            background: var(--surface-warm);
            border-radius: var(--radius);
            font-size: 0.85rem;
            line-height: 1.65;
            color: var(--text-secondary);
            font-weight: 300;
            transition: all 0.2s;
        }

        .reason-item:hover {
            background: var(--surface);
            transform: translateX(3px);
        }

        .reason-num {
            width: 22px;
            height: 22px;
            min-width: 22px;
            border-radius: 50%;
            border: 1px solid var(--gold-border);
            color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.68rem;
            margin-top: 2px;
        }

        /* ── Implementation Steps ── */
        .steps-timeline {
            position: relative;
            padding-left: 36px;
        }

        .steps-timeline::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 8px;
            bottom: 8px;
            width: 1px;
            background: var(--border);
        }

        .step-item {
            position: relative;
            padding: 18px 20px;
            margin-bottom: 10px;
            background: var(--surface-warm);
            border: 1px solid var(--border-light);
            border-radius: var(--radius);
            transition: all 0.25s;
        }

        .step-item:hover {
            border-color: var(--gold-border);
            transform: translateX(3px);
        }

        .step-item::before {
            content: attr(data-step);
            position: absolute;
            left: -36px;
            top: 20px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--surface-card);
            border: 1.5px solid var(--gold);
            color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.68rem;
            z-index: 1;
        }

        .step-title {
            font-weight: 500;
            font-size: 0.92rem;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .step-duration {
            display: inline-block;
            font-size: 0.68rem;
            font-weight: 500;
            padding: 2px 10px;
            border-radius: 10px;
            border: 1px solid var(--gold-border);
            color: var(--gold);
            margin-bottom: 8px;
            letter-spacing: 0.03em;
        }

        .step-desc {
            font-size: 0.82rem;
            color: var(--text-secondary);
            line-height: 1.65;
            font-weight: 300;
        }

        /* ── Alternatives ── */
        .alt-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 18px;
            background: var(--surface-warm);
            border-radius: var(--radius);
            margin-bottom: 6px;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .alt-card:hover {
            transform: translateX(3px);
        }

        .alt-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .alt-meta {
            display: flex;
            gap: 14px;
            color: var(--text-light);
            font-size: 0.72rem;
            letter-spacing: 0.03em;
        }

        /* ── Divider ── */
        .divider {
            height: 1px;
            background: var(--border-light);
            margin: 12px 0 20px;
        }

        /* ── Animations ── */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ── Responsive ── */
        @media (max-width: 600px) {
            .container {
                padding: 32px 16px 60px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .card {
                padding: 24px 20px;
            }

            .result-header {
                flex-direction: column;
            }

            .difficulty-block {
                text-align: left;
            }
        }

        /* ── Footer ── */
        .footer {
            text-align: center;
            padding: 40px 0 20px;
            font-size: 0.7rem;
            color: var(--text-light);
            letter-spacing: 0.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-logo">✦</div>
            <h1>n8n AI 導入顧問</h1>
            <p class="subtitle">Universal AI Adoption Consultant</p>
            <div class="tags">
                <span class="tag">TF-IDF 語意匹配</span>
                <span class="tag">n8n 工作流設計</span>
                <span class="tag">純 Python 驅動</span>
            </div>
        </div>

        <!-- Input Card -->
        <div class="card" id="inputCard">
            <div class="card-title">分析設定</div>

            <div class="form-group">
                <label class="form-label">Step 1 — 輸入您的營業項目 / 產業</label>
                <input type="text" id="industryInput" placeholder="例如：電商、餐飲、半導體、保險、物業管理...">
                <div class="example-chips">
                    <span class="label">常見範例：</span>
                    <span class="example-chip" onclick="fillIndustry(this, '零售')">零售</span>
                    <span class="example-chip" onclick="fillIndustry(this, '製造')">製造</span>
                    <span class="example-chip" onclick="fillIndustry(this, '金融')">金融</span>
                    <span class="example-chip" onclick="fillIndustry(this, '醫療')">醫療</span>
                    <span class="example-chip" onclick="fillIndustry(this, '物流')">物流</span>
                    <span class="example-chip" onclick="fillIndustry(this, '電商')">電商</span>
                    <span class="example-chip" onclick="fillIndustry(this, '餐飲')">餐飲</span>
                    <span class="example-chip" onclick="fillIndustry(this, '教育')">教育</span>
                    <span class="example-chip" onclick="fillIndustry(this, '營建')">營建</span>
                    <span class="example-chip" onclick="fillIndustry(this, '半導體')">半導體</span>
                    <span class="example-chip" onclick="fillIndustry(this, '保險')">保險</span>
                    <span class="example-chip" onclick="fillIndustry(this, '旅遊')">旅遊</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Step 2 — 選擇部門（可選）</label>
                <div class="dept-chips" id="deptChips">
                    <span style="color: var(--text-light); font-size: 0.78rem;">← 請先輸入營業項目</span>
                </div>
                <div class="dept-desc" id="deptDesc"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Step 3 — 描述業務痛點</label>
                <textarea id="painPoint" placeholder="例如：客戶流失率太高，希望能預測哪些客戶會離開並進行精準行銷"></textarea>
            </div>

            <button class="btn-analyze" id="analyzeBtn" onclick="analyze()">
                <span class="spinner"></span>
                <span class="btn-text">開始分析</span>
            </button>
        </div>

        <!-- Results -->
        <div id="results">
            <div class="result-header" id="resultHeader"></div>

            <div class="card" id="workflowCard">
                <div class="card-title">n8n 工作流設計</div>
                <div id="workflowContent"></div>
            </div>

            <div class="card" id="difficultyCard">
                <div class="card-title">困難度評估</div>
                <div id="difficultyContent"></div>
            </div>

            <div class="card" id="stepsCard">
                <div class="card-title">實施步驟指南</div>
                <div id="stepsContent"></div>
            </div>

            <div class="card" id="altCard" style="display:none;">
                <div class="card-title">其他可能方案</div>
                <div id="altContent"></div>
            </div>
        </div>

        <div class="footer">n8n AI ADOPTION CONSULTANT — POWERED BY TF-IDF</div>
    </div>

    <script>
        let selectedDept = '';
        let debounceTimer = null;

        function fillIndustry(chipEl, name) {
            document.getElementById('industryInput').value = name;
            document.querySelectorAll('.example-chip').forEach(c => c.classList.remove('selected'));
            chipEl.classList.add('selected');
            loadDepartments();
        }

        function init() {
            const input = document.getElementById('industryInput');
            input.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                document.querySelectorAll('.example-chip').forEach(c => c.classList.remove('selected'));
                debounceTimer = setTimeout(loadDepartments, 400);
            });
        }

        async function loadDepartments() {
            const industry = document.getElementById('industryInput').value.trim();
            const container = document.getElementById('deptChips');
            const descEl = document.getElementById('deptDesc');
            selectedDept = '';
            descEl.classList.remove('visible');

            if (!industry) {
                container.innerHTML = '<span style="color: var(--text-light); font-size: 0.78rem;">← 請先輸入營業項目</span>';
                return;
            }

            const res = await fetch(`/api/departments?industry=${encodeURIComponent(industry)}`);
            const data = await res.json();
            container.innerHTML = '';

            if (data.departments.length === 0) {
                container.innerHTML = '<span style="color: var(--text-light); font-size: 0.78rem;">此產業不在預設對應表中，系統將使用均等維度權重分析</span>';
                selectedDept = '';
                return;
            }

            const allChip = document.createElement('span');
            allChip.className = 'dept-chip active';
            allChip.textContent = '全部門';
            allChip.onclick = () => {
                selectedDept = '';
                container.querySelectorAll('.dept-chip').forEach(c => c.classList.remove('active'));
                allChip.classList.add('active');
                descEl.classList.remove('visible');
            };
            container.appendChild(allChip);

            data.departments.forEach(name => {
                const chip = document.createElement('span');
                chip.className = 'dept-chip';
                chip.textContent = name;
                chip.onclick = () => {
                    selectedDept = name;
                    container.querySelectorAll('.dept-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    const detail = data.details[name];
                    if (detail) {
                        descEl.textContent = `${detail.description}　|　主要維度：${detail.primary_dimensions.join(', ')}`;
                        descEl.classList.add('visible');
                    }
                };
                container.appendChild(chip);
            });
        }

        async function analyze() {
            const industry = document.getElementById('industryInput').value.trim();
            const painPoint = document.getElementById('painPoint').value.trim();
            if (!industry) { alert('請輸入您的營業項目'); return; }
            if (painPoint.length < 4) { alert('痛點描述至少 4 個字'); return; }

            const btn = document.getElementById('analyzeBtn');
            btn.classList.add('loading');
            btn.disabled = true;
            btn.querySelector('.btn-text').textContent = '分析中...';

            try {
                const res = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ industry, department: selectedDept, pain_point: painPoint }),
                });
                const data = await res.json();
                renderResults(data);
            } catch (e) {
                alert('分析失敗: ' + e.message);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
                btn.querySelector('.btn-text').textContent = '開始分析';
            }
        }

        function renderResults(data) {
            const results = document.getElementById('results');
            results.classList.add('visible');

            // ── 1. Solution Header ──
            document.getElementById('resultHeader').innerHTML = `
                <div style="flex:1">
                    <div class="solution-badge">推薦方案</div>
                    <div class="solution-title">${data.solution_name}</div>
                    <div class="solution-desc">${data.workflow.description}</div>
                    <div class="solution-meta">${data.industry} / ${data.department}　·　匹配度 ${(data.match_score * 100).toFixed(1)}%</div>
                </div>
                <div class="difficulty-block">
                    <div class="difficulty-number">${data.difficulty}</div>
                    <div class="difficulty-stars">${data.difficulty_display}</div>
                    <div class="difficulty-label-sm">DIFFICULTY</div>
                </div>
            `;

            // ── 2. n8n Workflow ──
            const wfContent = document.getElementById('workflowContent');
            const wf = data.workflow;
            const nodes = wf.nodes || [];

            let nodesHtml = nodes.map((n, i) => {
                const arrow = i < nodes.length - 1 ? '<span class="wf-arrow">→</span>' : '';
                return `<span class="wf-node">${n.name}</span>${arrow}`;
            }).join('');

            let detailHtml = nodes.map((n, i) => `
                <div class="wf-detail-item">
                    <div class="wf-detail-num">${i + 1}</div>
                    <div>
                        <div><span class="wf-detail-name">${n.name}</span><span class="wf-detail-type">${n.type}</span></div>
                        <div class="wf-detail-desc">${n.desc}</div>
                    </div>
                </div>
            `).join('');

            wfContent.innerHTML = `
                <div style="font-weight:500; font-size:0.9rem; margin-bottom:16px; color:var(--text-primary);">${wf.name}</div>
                <div class="workflow-flow">${nodesHtml}</div>
                <div class="divider"></div>
                ${detailHtml}
            `;

            // ── 3. Difficulty with Reasons ──
            const diffContent = document.getElementById('difficultyContent');
            const reasonsHtml = (data.difficulty_reasons || []).map((r, i) => `
                <div class="reason-item">
                    <div class="reason-num">${i + 1}</div>
                    <div>${r}</div>
                </div>
            `).join('');

            diffContent.innerHTML = `
                <div class="difficulty-header">
                    <div>
                        <div class="diff-score-display">${data.difficulty} / 5</div>
                        <div class="diff-stars-display">${data.difficulty_display}</div>
                    </div>
                    <div style="flex:1;">
                        <div class="diff-label-text">評分理由</div>
                    </div>
                </div>
                ${reasonsHtml}
            `;

            // ── 4. Implementation Steps ──
            const stepsContent = document.getElementById('stepsContent');
            const stepsHtml = (data.steps || []).map(s => `
                <div class="step-item" data-step="${s.step}">
                    <div class="step-title">${s.title}</div>
                    <div class="step-duration">${s.duration || s.dur || ''}</div>
                    <div class="step-desc">${s.desc || s.description || ''}</div>
                </div>
            `).join('');

            stepsContent.innerHTML = `<div class="steps-timeline">${stepsHtml}</div>`;

            // ── 5. Alternatives ──
            const altCard = document.getElementById('altCard');
            const altContent = document.getElementById('altContent');
            if (data.alternatives && data.alternatives.length > 0) {
                altCard.style.display = 'block';
                altContent.innerHTML = data.alternatives.map(a => `
                    <div class="alt-card">
                        <span class="alt-name">${a.name}</span>
                        <div class="alt-meta">
                            <span>匹配 ${(a.match_score * 100).toFixed(1)}%</span>
                            <span>困難度 ${a.difficulty_display}</span>
                        </div>
                    </div>
                `).join('');
            } else {
                altCard.style.display = 'none';
            }

            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        init();
    </script>
</body>

</html>
